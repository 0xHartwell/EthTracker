<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EthTracker</h1>
        <p>Ethereum Address Tracker</p>
        
        <div class="input-section">
            <input type="text" id="addressInput" placeholder="Enter Ethereum address (0x...)">
            <button id="addBtn">Add Address</button>
            <button id="historyBtn" style="display: none;">View Transactions</button>
        </div>
        
        <div id="addressList" class="address-list">
            <p>No addresses added yet.</p>
        </div>
        
        <div id="transactionHistory" class="transaction-history" style="display: none;">
            <h3>Transaction History</h3>
            <div id="transactionList"></div>
            <button id="closeHistory">Close</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
